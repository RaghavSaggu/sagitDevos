<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpringBoot</title>

    <script th:inline="javascript">
        var name = [[${name}]]
        console.log("Param")
        console.log(name)
    </script>
</head>
<body>
    <h1>Heading of the HOMEPAGE</h1>
    <div th:if="${name} != null OR ${name} != ''">Name: <span th:text="${name}"></span></div>
    <div th:if="${obj} != null OR ${obj} != ''">
        ID: <span th:text="${obj.id}"></span><br>
        Name: <span th:text="${obj.name}"></span><br>
        Tech: <span th:text="${obj.tech}"></span>
    </div>
</body>
</html>
