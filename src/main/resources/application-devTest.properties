spring.application.name=sagitDevos
spring.banner.location=classpath:bannerDev.txt
server.port=8088

spring.h2.console.enabled=true
spring.sql.init.platform=h2
spring.datasource.url=jdbc:h2:mem:sagit;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.show-sql=true

logging.level.com.sagitDevos=debug
logging.file.name=logs/app-dev-logging.log
